<!DOCTYPE html>
    <head>
        <title>ShoppingList</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">   
    </head>
    <body>
        <div class="container">
            <div class="ml-4">
               <h1>Shopping List</h1>
            </div>
            
            <div class="card mb-5">
                <div class="card-body">
                    <form>
                        <div class="card-body">
                            <div class="row form-inline mb-4">
                                <div class="form-group pr-3">
                                    <label class="font-weight-bold pr-2" for="item">Item Name</label>
                                    <input class = "form-control" type="text" id="item"/>
                                </div>

                                <div class="form-group pr-3">
                                    <label class="font-weight-bold pr-2" for="quantity">Quantity</label>
                                    <select id="quantity" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option> 
                                        <option value="10">10</option> 
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="font-weight-bold pr-2" for="priority">Priority</label>
                                    <select class="form-control" id="priority">
                                        <option value="low">low</option>
                                        <option value="medium">medium</option>
                                        <option value="high">high</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-inline mb-4">
                               <div class="form-group pr-3">
                                    <label class="font-weight-bold pr-2" for="store">Store Name</label>
                                    <select class="form-control" id="store">
                                        <option value="Walmart">Walmart</option>
                                        <option value="Co-op">Co-op</option>
                                        <option value="Fareway">Fareway</option>
                                        <option value="Casey's">Casey's</option>
                                        <option value="Ace Hardware">Ace Hardware</option>
                                    </select>
                                </div>

                                <div class="form-group pr-3">
                                   <label class="font-weight-bold pr-2" for="department">Store Section</label>
                                    <select class="form-control" id="department">
                                        <option value="Meat">Meat</option>
                                        <option value="Produce">Produce</option>
                                        <option value="Dairy">Dairy</option>
                                        <option value="Frozen">Frozen</option>
                                        <option value="Snacks">Snacks</option>
                                        <option value="Alcohol">Alcohol</option>
                                        <option value="Clothing">Clothing</option>
                                        <option value="Kitchen">Kitchen</option>
                                        <option value="Bathroom">Bathroom</option>
                                        <option value="Furniture">Furniture</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Tools">Tools</option>
                                        <option value="Games">Games</option>
                                        
                                    </select>
                                </div>
                                <div class="form-group pr-3"> 
                                    <label class = "font-weight-bold pr-2" for="price">Price</label>
                                    <input class="form-control" type="text" id="price"/>    
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="float-right">
                        <button onclick="clickedon()" class="btn btn-primary">Add Item</button>
                    </div>

                </div>
            </div>

            <table class='table table-bordered'>
                <thead>
                    <tr>
                        <th></th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Store</th>
                        <th>Section</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id='shoppinglist'>
                </tbody>
            </table> 
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="shoppinglist.js" type='text/javascript'></script>
    </body>
</html>
